<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styleCad.css" class="s">

    <title>Cadastro Alunos</title>
</head>
<body>
    <header>
        <div class="title">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <h1 style="padding: 0;">
                        <a class="navbar-brand" href="../principal.html">CONTROLE</a>
                        <a class="navbar-brand">de sala</a>
                    </h1>
                    <h1 class="navbar-brand">Cadastrar:&nbsp &nbsp
                        <a class="navbar-brand" href="#">Alunos</a>
                        <a class="navbar-brand">|</a>
                        <a class="navbar-brand" href="../cadastroSala/cadastroSala.html">Sala</a>
                    </h1>
                </div>
            </nav>
        </div>
    </header>
    <div class="caixa">
        <div class="cadastrar">
            <div class="title">
                <h4>Cadastrar novo aluno</h4>
            </div>
            <div class="foto">
                <img id="fotoUsuario" src="../img/do-utilizador.png" alt="">
                <input type="file" id="flImage" name="foto" accept="image/*">
                <img id="more" src="../img/mais.png" alt="">
            </div>
            <div class="DadosAlunos">
                <h5>Nome</h5>
                <input type="text" style="width: 20rem;">
            </div>
            <div class="DadosAlunos">
                <h5>Idade</h5>
                <input type="text" style="width: 20rem;">
            </div>
            <div class="DadosAlunos">
                <h5>Sexo</h5>
                <input type="text" style="width: 20rem;">
            </div>
            <div class="DadosAlunos">
                <h5>Sala</h5>
                <select id="selectAluno" style="width: 20rem;">
                    <option value="valor1">T.I</option>
                    <option value="valor2">Mecatronica</option>
                    <option value="valor3">Manufatura</option>
                </select>
            </div>
            <div class="cadastrarBotao">
                <button class="btn first">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
